spring:
  datasource:
    url: jdbc:postgresql://localhost:5002/db2-tp3-4  # Verifica que el puerto sea el correcto
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update  # Considera cambiar esto si es un entorno de producci√≥n

logging:
  level:
    org:
      hibernate: DEBUG
      springframework: DEBUG

server:
  port: 8080